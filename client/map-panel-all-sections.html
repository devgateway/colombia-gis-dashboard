<!doctype html>

<html xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <meta charset="UTF-8">
  <title>USAID Colombia - Map Panel</title>
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

  <!--custom css - sass compiled
<link rel="stylesheet" type="text/css" href="/styles/main.css"/>-->
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body style="background: url(../../html/images/temp-img.png)">
  <div id="map-panel">

    <!--start: top map panel container-->
    <div class="map-panel-header">

      <!--start: basemap nav-->
      <div class="basemap-nav-container">

        <div class="basemap-label">
          <i class="fa fa-globe" aria-hidden="true"></i> Views
        </div>

        <ul class="basemap-list">
          <li>
            <span>Gray</span>
          </li>
          <li>
            <span>Topographic</span>
          </li>
          <li>
            <span>National Geographic</span>
          </li>
          <li>
            <span>Dark Grey</span>
          </li>
          <li>
            <span>Imagery</span>
          </li>
          <li>
            <span>Streets</span>
          </li>
        </ul>
      </div>
      <!--ends: basemap nav-->

    </div>
    <!--end: top map panel container-->

    <!--start: tabs-->
    <nav class="tabs" data-reactid="">
      <ul class="tabs nav nav-tabs" data-reactid="">
        <li data-reactid="">
          <a data-reactid="" href="#">Map Content</a>
        </li>

        <li class="active" data-reactid="">
          <a data-reactid="" href="#">Filters</a>
        </li>


      </ul>
    </nav>
    <!--end: tabs-->

		<!--start panel content-->
	<div class="tab-panel">




		<!--start: basic filter nav-->
    <div class="activity-nav">
			<ul class="activities" role="list">
				<li role="listitem" name="location"><a class="active" name="location">Location</a></li>
				<li role="listitem"><a name="date">Target Population</a></li>
				<li role="listitem"><a name="objective">Development Objectives</a></li>
        <li role="listitem"><a name="population">Crops</a></li>
				<li role="listitem"><a name="status">Sub-Activity Status</a></li>
				<li role="listitem"><a name="implementer">Sub Implementer</a></li>
				<li role="listitem"><a name="classification">Activity Classification</a></li>
				<li role="listitem"><a name="ppp">PPP</a></li>
			</ul>
		</div>
		<!--end: basic filter nav-->


			<!--start: temporary div to display filter container-->
			<div>



			</div>
			<!--start: temporary div to display filter container-->

	</div>

</div>



</body>

</html>
