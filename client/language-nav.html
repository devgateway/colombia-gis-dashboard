  <!--custom css - sass compiled
<link rel="stylesheet" type="text/css" href="/styles/main.css"/>-->
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <scipt src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"/></script>

  <script>
  $( document.body ).on( 'click', '.dropdown-menu li', function( event ) {
   var $target = $( event.currentTarget );
   $target.closest( '.btn-group' )
      .find( '[data-bind="label"]' ).text( $target.text() )
         .end()
      .children( '.dropdown-toggle' ).dropdown( 'toggle' );
   return false;
});
  </script>
</head>
<body style="background: url(../../html/images/temp-img.png)">



  <!--begin: map header  -->
  <div class="navbar navbar-fixed-top map-header">
  	<div class="navbar-inner">

  			<h1>Map Description: </h1>

  			</div>
  		</div>
  	</div>
  </div>
  <!--begin: left side toggle-->

  <!-- begin: map-->

  	<div id="maps" style="width:100%; height:100%;">


      <div class="btn-group" style="margin-top: 300px; margin-left:200px;">
             <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
               <span data-bind="label">Select One</span>&nbsp;<span class="caret"></span>
             </button>
             <ul class="dropdown-menu" role="menu">

  	</a>
