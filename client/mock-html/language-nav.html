<!doctype html>
<!--[if IE 8 ]>
<html class="no-js ie8 lt-ie9" lang="ro" dir="ltr" xmlns:svg="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html xmlns:svg="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<!--<![endif]-->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <meta charset="UTF-8">
  <title>USAID Colombia - Language Navigation</title>

  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body style="background: url(../../html/images/temp-img.png)">
  <!--begin: map header  -->
  <div class="navbar navbar-fixed-top map-header">
  	<div class="navbar-inner">
  		<div class="container" role="main">
  			<h1>Map Description: </h1>
  			<h2>This area can be translated as a written legend of what is being actualized on the map</h2>
  			<div class="header-nav">

              <a href="#">Menu</a>

              <div class="language-btn">
                <button type="button" class="btn btn-language-select dropdown-toggle" data-toggle="dropdown">
                  <span data-bind="label">Language</span>&nbsp;<span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">English</a></li>
                  <li><a href="#">Spanish</a></li>
                </ul>
              </div>

  			</div>
  		</div>
  	</div>
  </div>
  <!--begin: left side toggle-->
  <div id="sidebar-wrapper">
  	<div class="panel-toggle">
  		<i class="fa fa-bars"></i>
  	</div>
  	<!--end: toggle-->
  </div>
  <!--end: left side toggle-->
  <!-- begin: map-->
  <div id="map-container">
  	<!--temporary-->
  	<div id="maps" style="width:100%; height:100%;">

  </div>
  <!--end: map-->
  <!--begin: footer-->
  <nav class="nav navbar-inverse navbar-fixed-bottom map-footer">
  <div class="container">
  	<a class="navbar-brand" href="#">
  	<img src="images/usaid-logo.png" class="logo">
  	</a>
  </div>
  </nav>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script>
  $( document.body ).on( 'click', '.dropdown-menu li', function( event ) {

   var $target = $( event.currentTarget );

   $target.closest( '.language-btn' )
      .find( '[data-bind="label"]' ).text( $target.text() )
         .end()
      .children( '.dropdown-toggle' ).dropdown( 'toggle' );
   return false;
});
  </script>
</body>
</html>
